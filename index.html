<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">

</head>

<body>

    <div class="container">

        <header>

            <img src="images/logo.svg" alt="PING logo" id="logo">

            <h1 id="title">
                We are launching <span>soon!</span>
            </h1>

            <p id="subtitle">Subscribe and get notified</p>

            <form action="#">

                <div id="forInput">
                    <input type="text" name="email" id="inputEmail" placeholder="Your email address...">
                    <p id="isError">Please provide a valid email address</p>
                    <p id="isSuccess">You will be notified!</p>
                </div>
                <button>Notify Me</button>

            </form>

        </header>

        <main>

            <section id="img">
                <img src="images/illustration-dashboard.png" alt="illustration-dashboard" class="img-fluid">
            </section>

            <section id="links">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </section>

        </main>

        <p id="final">&copy; Copyright Ping. All rights reserved.</p>

    </div>


    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.mydevelopernow.com">Caio Oliveira</a>.
        </p>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
